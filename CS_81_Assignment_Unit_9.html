<!doctype html>
<html>
	<style>
		strong{
			font-style: bold;
			color: black;
			}
	</style>
	<head>
		<title> Unit 9 Assignment</title>
	</head>
	<body>
		<p><strong>We</strong> have just started <strong>this</strong> section for the users 
		(<strong>beginner</strong> to intermediate) who want to work with <strong>various</strong> 
		JavaScript <strong>problems</strong> and write scripts online 
		to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>
	<script>
	  var para = document.querySelector("p");
	  function isInside(node, target){
		for(; node !=null; node = node.parentNode)
			if(node == target) return true;
			}
	  var wordItems = document.body.getElementsByTagName('strong');

	para.addEventListener("mouseover", function(event){
		if(!isInside(event.relatedTarget, para))
		{	for (var i = 0; i<wordItems.length; i++)
				wordItems[i].style.color = "red";
				}
			
			});
	
			</script>
	</body>
</html>
